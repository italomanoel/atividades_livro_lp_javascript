<meta charset="utf-8">
<script type="text/javascript">
  //outra forma de declarar a função
    var pulaLinha = function() {
      document.write("<br>");
    }
    //forma mais utilizada no curso
    function pularLine(){
      document.write("pulando linha forma usual " + "<br>");
    }
    document.write("Teste de pular linha ");
    pulaLinha();
    pularLine();
</script>
