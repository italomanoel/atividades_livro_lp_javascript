<meta charset="UTF-8">

<canvas id="tela" width="600" height="400"></canvas>

<script>
    let tamanho = parseInt(prompt("Qual tamanho do V?"));
    if (tamanho > 200 || isNaN(tamanho)) { tamanho = 200;} //a partir de 200 a quebra, então para não haver.
    let base = tamanho * 2 ;

    function desenhaQuadrado(x, y, cor) {
        let tela = document.getElementById("tela");
        let pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, 50, 50);
    }

    function desenhaQuadradoVerde(x,y) {
        cor = "green";
        desenhaQuadrado(x, y, cor);        
    }

    function desenhaQuadradoVermelho(x,y){
        desenhaQuadrado(x,y,"red");
    }

    function desenhaBolaAzul(x,y) {
        let tela = document.getElementById("tela");
        let pincel = tela.getContext("2d");

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x + 25, y, 25, 0, 2*Math.PI);
        pincel.fill();
    }

//V com os circulos azuis; 
    for(let linha = 1; linha <= tamanho; linha++) {
        for(coluna = 1; coluna <= base; coluna++) {           
            if (coluna == linha || coluna + linha == base ) {
                desenhaBolaAzul(coluna,linha);
            }
            document.write("<br>");            
        }
    }
</script>
