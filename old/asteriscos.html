<meta charset="UTF-8"> 
<script>
    var tamanho = prompt("Qual tamanho do quadro?");
    for (var linha = 0; linha < tamanho; linha++) {
        for (var coluna = 0; coluna < tamanho && coluna != linha; coluna++) {
            document.write("*");
        }
        document.write("<br>");
    }
