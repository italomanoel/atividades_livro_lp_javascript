<meta charset="UTF-8">
<script>
    var ano = 2012;
    var idade_eu = 25;
    var idade_adri = 26;
    var idade_paul = 32;
    var total_idades = idade_eu + idade_adri + idade_paul;
    var media = total_idades/3;
    document.write("<strong>ano</strong> <br>");
    document.write(ano + "<br>");
    document.write("Eu nasci em: " + (ano - idade_eu) + "<br>");
    document.write("Adriano nasceu em: " + (ano - idade_adri) + "<br>");
    document.write("Paulo nasceu em:" + (ano - idade_paul) + "<br>");
    document.write("A soma de todas as idades é: " + total_idades + "<br>");
    document.write("A idade é: " + 25 + "<br>");
    document.write("A soma é: ");
    document.write(25 + 25 + 36 + "<br>");
    document.write("A média das nossas idades é: " + ((25 + 26 + 32)/3) + "<br>");
    document.write("A média das idades é: " + media);
    document.write("<br>-------------------------------------------------------------<br>")
    document.write("A média é: " + Math.round(media));
</script>
