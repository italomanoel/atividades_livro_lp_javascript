<script>
    var numeroPensado =  Math.round(Math.random() * 10);
    var numeroDaTentativa = 1;

    function mostra(frase){
        document.write(frase + "<br>");
    } 

    while(numeroDaTentativa <= 100 && numeroPensado != chute) {
        var chute = parseInt(prompt("Qual você acha que é?"));        

        if (chute == numeroPensado) {
            mostra("Parabéns, você acertou!"); 
            //break;           
        } else if (numeroPensado > chute) {
            alert("O numero que chutou é menor que o pensado.");
        } else if (numeroPensado < chute) {
            alert("O numero que chutou é maior que o pensado.");
        }
        
        numeroDaTentativa++;
    }
