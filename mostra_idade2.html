<meta charset="UTF-8">
<script>
  function pulaLinha() {
    document.write("<br> <hr> <br>");
  }
  //essa função mostra uma frase no navegador e pula uma linha e acrescenta um traço
  function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}
/*vamos testar com anos de nascimento*/
  var ano = 2012;
  mostra("Eu nasci em: " + (ano - 25));
  mostra("Adriano nasceu em: " + (ano - 26));
  mostra("Paulo nasceu em: " + (ano - 32));

</script>
