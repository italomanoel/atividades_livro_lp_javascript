<meta charset="utf-8">

<canvas id = "tela" width="600" height="400"></canvas>

<script>
    let tela = document.getElementById("tela");
    let pincel = tela.getContext("2d");
        //retângulo
    pincel.fillStyle="green";
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle="red";
    pincel.fillRect(400,0,200,400);
        //triângulo
    pincel.fillStyle="gray";
    pincel.beginPath();
    pincel.moveTo(300,200); //moveTo para mover o pincel
    pincel.lineTo(200,400); //lineTo para traçar a linha
    pincel.lineTo(400,400);
    pincel.fill();
        //círculo
    pincel.fillStyle="blue";
    pincel.beginPath();
    pincel.arc(300, 100, 50, 0, 2*Math.PI);
    pincel.fill();    

    //o fillRect recebe quatro números para pintar um retângulo. Sendo posição X e Y e altura e largura. O arc recebe o mesmo mais o "2*PI" para a circuferência.
</script>
