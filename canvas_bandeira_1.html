<meta charset="utf-8">
<canvas id="bandeira" width="600" height="400"></canvas>
<script>
    let bandeira = document.getElementById("bandeira");
    let bandeiraColombia = bandeira.getContext("2d");

    bandeiraColombia.fillStyle = "yellow";
    bandeiraColombia.fillRect(0,0,600,200);

    bandeiraColombia.fillStyle = "#000099"; //azul um pouco mais escuro
    bandeiraColombia.fillRect(0,200,600,100);

    bandeiraColombia.fillStyle = "red";
    bandeiraColombia.fillRect(0,300,600,100);    
</script>
