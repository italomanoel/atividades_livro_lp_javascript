<meta charset="UTF-8">
<script>
    function mostra(frase){
        document.write(frase + "<br>");
    }
    var tabuadaDe = parseInt(prompt("Qual tabuada deseja realizar?"));
    var multiplicador = 1;
    while(multiplicador <= 10){
        mostra(tabuadaDe + " vezes " + multiplicador + " é igual a " + (tabuadaDe * multiplicador));
        multiplicador++;
    }

</script>
